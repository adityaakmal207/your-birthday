<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HBD Mutia Heriani!</title>
    <style>
        /* --- RESET & BASIC SETUP --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* --- FIREWORKS CANVAS --- */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* --- GLASSMORPHISM CARD --- */
        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 20px;
            padding: 40px 20px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            transition: all 0.5s ease;
            min-height: 400px; /* Menjaga tinggi agar tidak lompat saat mengetik */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- CAKE & CANDLE ANIMATION --- */
        .cake-container {
            position: relative;
            width: 150px;
            height: 120px;
            margin-bottom: 20px;
            transition: margin 0.5s ease;
        }

        .cake-base {
            position: absolute;
            bottom: 0;
            left: 15px;
            width: 120px;
            height: 60px;
            background: #ff9a9e;
            border-radius: 10px 10px 5px 5px;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
        }
        
        .cake-base::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            height: 10px;
            background: #fad0c4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .candle {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 40px;
            background: linear-gradient(to bottom, #fff, #ddd);
            border-radius: 2px;
        }

        .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 20px;
            background: radial-gradient(ellipse at bottom, #ffee00 0%, #ff6a00 100%);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 10px #ff6a00, 0 0 20px #ff6a00;
            animation: flicker 1s infinite alternate;
            transform-origin: center bottom;
            transition: all 0.5s ease;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            100% { transform: translateX(-50%) scale(1.1) skewX(2deg); opacity: 0.9; }
        }

        .flame.off {
            opacity: 0;
            transform: translateX(-50%) scale(0);
        }

        /* --- TEXT & UI --- */
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            opacity: 0.9;
        }

        p.wish {
            font-size: 1rem;
            line-height: 1.6;
            color: #ffffff;
            font-weight: 500;
            min-height: 100px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            /* Tidak di-hide dengan display:none agar layout stabil, tapi isinya kosong */
        }

        p.instruction {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            outline: none;
            margin-top: 20px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="card">
        <div class="cake-container" id="cakePart">
            <div class="candle">
                <div class="flame" id="flame"></div>
            </div>
            <div class="cake-base"></div>
        </div>

        <h1 id="title">Make a Wish!</h1>
        <p class="instruction" id="instruction">Tutup matamu, ucapkan harapan, lalu tekan tombol di bawah.</p>
        
        <p class="wish" id="wishMessage"></p>

        <button class="btn" id="blowBtn" onclick="blowCandle()">Tiup Lilin üå¨Ô∏è</button>
    </div>

    <audio id="hbdSong" loop>
        <source src="https://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg"> 
    </audio>

    <script>
        // --- DATA UCAPAN (Diedit di sini) ---
        // Setiap baris dalam tanda kutip adalah satu baris teks
        const textLines = [
            "Happy Birthday Mutia Heriani ‚ù§Ô∏è",
            "Selamat Ulang Tahun! üéâ",
            "Sehat & Bahagia Selalu yaa.. ü§≤",
            "Enjoy your special day! üéÇ"
        ];

        // --- LOGIC UTAMA ---
        const flame = document.getElementById('flame');
        const title = document.getElementById('title');
        const instruction = document.getElementById('instruction');
        const wishMessage = document.getElementById('wishMessage');
        const blowBtn = document.getElementById('blowBtn');
        const audio = document.getElementById('hbdSong');
        
        // Ganti link lagu di sini jika mau
        audio.src = "https://raw.githubusercontent.com/adityaakmal207/music/main/happy-birthday_n.mp3"; 

        function blowCandle() {
            flame.classList.add('off');
            
            // Putar musik
            audio.play().catch(e => console.log(e));

            // Hilangkan tombol & instruksi
            blowBtn.classList.add('hidden');
            instruction.classList.add('hidden');
            
            // Ubah Judul
            title.innerText = ""; // Kosongkan judul agar fokus ke ucapan
            
            setTimeout(() => {
                // Mulai kembang api
                loop();
                // Mulai efek ketik
                typeWriter();
            }, 800);
        }

        // --- FUNGSI EFEK KETIK (Typewriter) ---
        let lineIndex = 0;
        let charIndex = 0;

        function typeWriter() {
            if (lineIndex < textLines.length) {
                if (charIndex < textLines[lineIndex].length) {
                    wishMessage.innerHTML += textLines[lineIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 50); // Kecepatan mengetik (makin kecil makin cepat)
                } else {
                    wishMessage.innerHTML += "<br><br>"; // Pindah baris
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeWriter, 500); // Jeda sebelum baris berikutnya muncul
                }
            }
        }

        // --- CANVAS FIREWORKS (Sama seperti sebelumnya) ---
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let cw = window.innerWidth;
        let ch = window.innerHeight;
        canvas.width = cw;
        canvas.height = ch;

        window.addEventListener('resize', () => {
            cw = window.innerWidth;
            ch = window.innerHeight;
            canvas.width = cw;
            canvas.height = ch;
        });

        const random = (min, max) => Math.random() * (max - min) + min;

        class Particle {
            constructor(x, y, color) {
                this.x = x; y = y; this.color = color;
                this.velocity = { x: random(-2, 2), y: random(-2, 2) };
                this.alpha = 1; this.life = random(20, 40); this.decay = random(0.015, 0.03);
                this.x = x; this.y = y;
            }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color; ctx.fill(); ctx.restore();
            }
            update() {
                this.velocity.x *= 0.96; this.velocity.y *= 0.96;
                this.x += this.velocity.x; this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
        }

        class Firework {
            constructor() {
                this.x = random(cw * 0.1, cw * 0.9); this.y = ch;
                this.targetY = random(ch * 0.2, ch * 0.5);
                this.speed = random(3, 6);
                this.color = `hsl(${random(0, 360)}, 100%, 60%)`;
                this.particles = []; this.exploded = false;
            }
            draw() {
                if (!this.exploded) {
                    ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
                    ctx.fillStyle = this.color; ctx.fill();
                } else {
                    this.particles.forEach(p => p.draw());
                }
            }
            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) this.explode();
                } else {
                    this.particles.forEach((p, i) => {
                        p.update();
                        if (p.alpha <= 0) this.particles.splice(i, 1);
                    });
                }
            }
            explode() {
                this.exploded = true;
                for (let i=0; i<40; i++) this.particles.push(new Particle(this.x, this.y, this.color));
            }
        }

        let fireworks = [];
        function loop() {
            requestAnimationFrame(loop);
            ctx.fillStyle = 'rgba(15, 52, 96, 0.2)';
            ctx.fillRect(0, 0, cw, ch);
            if (Math.random() < 0.05) fireworks.push(new Firework());
            fireworks.forEach((fw, i) => {
                fw.update(); fw.draw();
                if (fw.exploded && fw.particles.length === 0) fireworks.splice(i, 1);
            });
        }
    </script>
</body>
</html>
